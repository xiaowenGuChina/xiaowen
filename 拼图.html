<html>
<head>
	<style type="text/css">
.haha {
		border:5px solid #000;
		width: 100px;height: 100px;

	}

	</style>
<script type="text/javascript">
	var blank = '33';
	function removeElement(obj)
	{
		var id = obj.getAttribute("id");
		var differ = Math.abs(parseInt(id)-parseInt(blank));
		if(differ == 10 || differ == 1) {
			var temp = document.getElementById(id).getAttribute("style");
			document.getElementById(id).style=document.getElementById(blank).getAttribute("style");
			document.getElementById(blank).style=temp;
			blank = id;

		}else {

		}	
	}
</script>
</head>
<body>

<h1>This is a header</h1>

<div style="border:5px solid #000;width: 330px;position:relative">
	<div id='11' class="haha" style="float:left;background:#269abc;" onclick='removeElement(this)'>1</div>
	<div id='12' class="haha" style="float:left;background:#93bc26;" onclick='removeElement(this)'>2</div>
	<div id='13' class="haha" style="float:left;background:#bca926;" onclick='removeElement(this)'>3</div>
	<div style="clear:both"></div>

	<div id='21' class="haha" style="float:left;background:#bc5726;"onclick='removeElement(this)'>4</div>
	<div id='22' class="haha" style="float:left;background:#8c26bc;"onclick='removeElement(this)'>5</div>
	<div id='23' class="haha" style="float:left;background:#bc2650;"onclick='removeElement(this)'>6</div>
	<div style="clear:both"></div>

	<div id='31' class="haha" style="float:left;background:#26bc50;"onclick='removeElement(this)'>7</div>
	<div id='32' class="haha" style="float:left;background:#a9bc26;"onclick='removeElement(this)'>8</div>
	<div id='33' class="haha" style="float:left;background-color:white;"onclick='removeElement(this)'>9</div>
	<div style="clear:both"></div>
</div>

<input type="button" onclick="removeElement()" value="Do not display paragraph" />

</body>
</html>
